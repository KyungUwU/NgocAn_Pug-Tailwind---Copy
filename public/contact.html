    <!-- Contact Section Heading-->
    <div class="contact section py-20">
      <div class="container mx-auto">
        <div class="text-center max-w-xl mx-auto">
          <h6 class="text-orange-500 font-semibold mb-2">Contact Us</h6>
          <h2 class="text-3xl md:text-4xl font-bold mb-8">Get In Touch With Our Agents</h2>
        </div>
      </div>
    </div>
    <!-- Contact Content-->
    <div class="contact-content">
      <div class="container mx-auto grid md:grid-cols-2 gap-8">
        <!-- Contact Form-->
        <form class="grid gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700" for="name">Full Name</label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="name" type="text" name="name" placeholder="Your Name..." required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="email">Email Address</label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="email" type="email" name="email" placeholder="Your Email..." required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="subject">Subject</label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="subject" type="text" name="subject" placeholder="Subject...">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="message">Message</label>
            <textarea class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="message" name="message" rows="4" placeholder="Your Message..."></textarea>
          </div>
          <div>
            <button class="bg-orange-500 text-white px-6 py-3 rounded hover:bg-orange-600 transition" type="submit">Send Message</button>
          </div>
        </form>
        <!-- Map-->
        <div class="w-full">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12469.776493332698!2d-80.14036379941481!3d25.907788681148624!2m3!1f357.26927939317244!2f20.870722720054623!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x88d9add4b4ac788f%3A0xe77469d09480fcdb!2sSunny%20Isles%20Beach!5e1!3m2!1sen!2sth!4v1642869952544!5m2!1sen!2sth" width="100%" height="500" style="border:0; border-radius:10px;" allowfullscreen="" loading="lazy"></iframe>
        </div>
